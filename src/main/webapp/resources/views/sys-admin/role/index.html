<div>
    <div class="breadcrumbs" id="breadcrumbs">

        <ul class="breadcrumb">
            <li><i class="icon-home home-icon"></i> <a
                href="/fenxiao/index.php?s=/Index/index.html">主页</a></li>
            <li class="active">更改个人信息</li>
        </ul>
        <!-- .breadcrumb -->
    </div>

    <div class="page-content">


        <div class="row">
            <div class="col-xs-12">


                <div class="row">
                    <div class="col-xs-12">
                        <div class="table-responsive">

                            <table id="sample-table-1"
                                class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th class="center">#</th>
                                        <th>角色名称</th>
                                        <th class="hidden-480">状态</th>

                                        <th>操作</th>
                                    </tr>
                                </thead>

                                <tbody>

                                    <tr data-ng-repeat="role in rolePage.roles">
                                        <td class="center">{{role.id}}</td>
                                        <td>{{role.name}}</td>
                                        <td class="hidden-480">{{role.enable}}</td>

                                        <td>
                                            <div class="btn-group">

                                                <a data-ng-click="edit()" class="btn btn-xs btn-info">
                                                    <i class="icon-edit bigger-120"></i>
                                                </a> 
                                                <a data-ng-click="deleteRole(role.id)" class="btn btn-xs btn-danger">
                                                    <i class="icon-trash bigger-120"></i>
                                                </a>

                                            </div>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                        <pagination total-items="rolePage.totalNum" ng-model="rolePage.currentPage" ng-change="pageChanged()" max-size="constants.pageSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
                    </div>
                    <!-- /span -->
                </div>

            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.page-content -->
</div>
