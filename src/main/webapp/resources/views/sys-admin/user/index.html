<div>
    <div class="breadcrumbs" id="breadcrumbs">

        <ul class="breadcrumb">
            <li><i class="icon-home home-icon"></i> <a
                href="/fenxiao/index.php?s=/Index/index.html">主页</a></li>
            <li class="active">更改个人信息</li>
        </ul>
        <!-- .breadcrumb -->
    </div>

    <div class="page-content">


        <div class="row">
            <div class="col-xs-12">


                <div class="row">
                    <div class="col-xs-12">
                        <div class="table-responsive">

                            <table id="sample-table-1"
                                class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th class="center">序号</th>
                                        <th>用户名</th>
                                        <th class="hidden-480">最后登陆时间</th>
                                        <th class="hidden-480">最后登陆IP</th>
                                        <th class="hidden-480">状态</th>

                                        <th>操作</th>
                                    </tr>
                                </thead>

                                <tbody>

                                    <tr data-ng-repeat="user in userPage.users">
                                        <td class="center">{{ user.id }}</td>
                                        <td><a href="#">{{ user.username }}</a></td>
                                        <td class="hidden-480">{{ user.lastLoginDate | date : 'yyyy-MM-dd H:mm:ss' }}</td>
                                        <td class="hidden-480">{{ user.lastLoginIP }}</td>

                                        <td class="hidden-480">{{ user.enable }}</td>

                                        <td>
                                            <div class="btn-group">


                                                <a
                                                    href="/fenxiao/index.php?s=/User/edit/id/13.html"
                                                    class="btn btn-xs btn-info">
                                                    <i
                                                    class="icon-edit bigger-120"></i>
                                                </a> <a
                                                    href="/fenxiao/index.php?s=/User/delete/id/13.html"
                                                    class="btn btn-xs btn-danger">
                                                    <i
                                                    class="icon-trash bigger-120"></i>
                                                </a>


                                            </div>

                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>

                        </div>

                        <pagination total-items="userPage.totalNum" ng-model="userPage.currentPage" ng-change="pageChanged()" max-size="constants.pageSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination>

                    </div>
                    <!-- /span -->
                </div>

            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.page-content -->
</div>
