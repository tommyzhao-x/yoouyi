<div class="modal-header">
    <h4 class="modal-title">{{pageInfo.title}}</h4>
</div>
<div class="modal-body" data-ng-keydown="initUserData()">
    <form class="form-horizontal" role="form">
    
        <div class="alert alert-warning" role="alert" data-ng-if="pageInfo.errorMessage"> {{ pageInfo.errorMessage }} </div>
    
        <div class="form-group" data-ng-class="{'has-error': pageError.invalidUsername}"
             tooltip="{{ pageError.invalidUsername ? pageError.username.tip : '' }}">
            <label for="username" class="col-sm-4 control-label">用户名：</label>
            <div class="col-sm-8">
                <input type="email" data-ng-model="user.username" class="form-control" id="username" placeholder="邮箱">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">登录密码</label>
            <div class="col-sm-8">
                <input type="password" data-ng-model="user.password" class="form-control" id="password" placeholder="密码">
            </div>
        </div>

        <div class="form-group" data-ng-if="!pageInfo.isLogin">
            <label for="re-password" class="col-sm-4 control-label">确认密码</label>
            <div class="col-sm-8">
                <input type="password" data-ng-model="user.rePassword" class="form-control" id="re-password" placeholder="确认密码">
            </div>
        </div>

        <div class="form-group" data-ng-if="pageInfo.isLogin">
            <div class="col-sm-offset-4 col-sm-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-ng-model="user.rememberMe"> 记住我
                    </label>
                </div>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">{{pageInfo.title}}</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
