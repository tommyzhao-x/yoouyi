<div class="modal-header">
    <h4 class="modal-title">{{pageInfo.title}}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="username" class="col-sm-4 control-label">用户名：</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="username" placeholder="邮箱">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">登录密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" placeholder="密码">
            </div>
        </div>

        <div class="form-group" data-ng-if="!pageInfo.isLogin">
            <label for="re-password" class="col-sm-4 control-label">确认密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="re-password" placeholder="确认密码">
            </div>
        </div>

        <div class="form-group" data-ng-if="pageInfo.isLogin">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住我
                    </label>
                </div>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
